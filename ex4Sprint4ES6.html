<!doctype html>
<html lang="es">

<head>

  <meta charset="utf-8">

  <title>Crear una funció que accepti un string i retornada aquest string revertit.
    Nota: Usar funció fletxa (arrow functions),
    l'operador de prograpación (spread operator) y el mètode .reverse() ---Ex4 Sprint4</title>
</head>

<body onload="reverseString(str)" ;>
  <script>

    str = "El sector està en plena ebullició";

    const reverseString = (str) => {

      var splitString = str.split("");

      var reverseArray = [...splitString].reverse();

      var joinArray = reverseArray.join("");

      return joinArray;

    };

    console.log(reverseString(str));

  </script>


</body>

</html>
