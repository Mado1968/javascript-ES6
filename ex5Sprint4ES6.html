  <h1>-exercici 5 Sprint4 ES6-</h1>

  <p>Modifica la funció 'a()' per a reemplaçar la promesa per async/await:</p>

  <script>
    function b() {
      // tasques asíncrones , que triguen una estona..
    }

    async function a() {
      // Ens esperem que la funció b acabi
      let resultat = await b(){
        doMoreWork();
      }
    };

  </script>
